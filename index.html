<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
<fieldset style="z-index: 20;">
    <legend>Pick a color</legend>
    <input type="radio" name="color" id="blue">
    <input type="radio" name="color" id="red">
    <input type="radio" name="color" id="green">
    <input type="radio" name="color" id="lilac">
    <input type="radio" name="color" id="black">
</fieldset>
<fieldset>
    <legend>Pick a symbol</legend>
    <input type="radio" name="symbol" id="A">
    <input type="radio" name="symbol" id="B">
    <input type="radio" name="symbol" id="C">
    <input type="radio" name="symbol" id="D">
    <input type="radio" name="symbol" id="E">
</fieldset>
</body>
</html>
